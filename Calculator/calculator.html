<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Simple Calculator - Chanakya</title>
    <link rel="stylesheet" href="css/calcstyle.css">
</head>
<body>
    <center>
        <table cellspacing="5"
        cellpadding="10">
        <tr align="center">
            <td colspan="4" id="heading">Chanakya's Calculator</td>
        </tr>
            <tr align="center">
                <td colspan="3"><input type="text" id="inp"></td>
                <td class="dback" onclick="backspace()"><i class="fa-solid fa-delete-left"></i></td>
            </tr>
            <tr align="center">
                <td class="dback aceq" onclick="allclr()">AC</td>
                <td class="lback" onclick="leftpar()">(</td>
                <td class="lback" onclick="rightpar()">)</td>
                <td class="dback" onclick="getchar('%')"><i class="fa-solid fa-percent"></i></td>
            </tr>
            <tr align="center">
                <td class="lback" onclick="nsquare()">n<sup>2</sup></td>
                <td class="lback" onclick="nqube()">n<sup>3</sup></td>
                <td class="lback" onclick="sqroot()">âˆš</td>
                <td class="dback" onclick="getchar('/')"><i class="fa-solid fa-divide"></i></td>
            </tr>
            <tr align="center">
                <td class="lback" onclick="getchar('7')">7</td>
                <td class="lback" onclick="getchar('8')">8</td>
                <td class="lback" onclick="getchar('9')">9</td>
                <td class="dback" onclick="getchar('*')"><i class="fa-solid fa-xmark"></i></td>
            </tr>
            <tr align="center">
                <td class="lback" onclick="getchar('4')">4</td>
                <td class="lback" onclick="getchar('5')">5</td>
                <td class="lback" onclick="getchar('6')">6</td>
                <td class="dback" onclick="getchar('-')"><i class="fa-solid fa-minus"></i></td>
            </tr>
            <tr align="center">
                <td class="lback" onclick="getchar('1')">1</td>
                <td class="lback" onclick="getchar('2')">2</td>
                <td class="lback" onclick="getchar('3')">3</td>
                <td class="dback" rowspan="2" onclick="getchar('+')"><i class="fa-solid fa-plus"></i></td>
            </tr>
            <tr align="center">
                <td class="lback" onclick="getchar('.')">.</td>
                <td class="lback" onclick="getchar('0')">0</td>
                <td class="dback aceq" onclick="equals()"><i class="fa-solid fa-equals"></i></td>
            </tr>
        </table>
    </center>
    <script src="js/calcfunctions.js"></script>
</body>
</html>
